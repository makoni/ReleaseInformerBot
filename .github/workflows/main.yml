name: Build on Ubuntu with latest Swift (Docker)

on:
  pull_request:
    branches: [ main ]

jobs:
  swift-docker:
    container: 
      image: swift:latest
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Swift build
      run: swift build -c release
      
